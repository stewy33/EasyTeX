<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Math Editor</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha1/katex.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito"
        rel="stylesheet">
        <link rel="stylesheet" href="resources/style.css">
        <script type="text/javascript" src="resources/elm.js"></script>
    </head>
    <body>
        <script>
            var app = Elm.Main.fullscreen();

            var storageKey = "token";
            app.ports.save.subscribe( value =>  {
                localStorage.setItem(storageKey, value);
            });
            app.ports.doload.subscribe( () => {
                app.ports.load.send(localStorage.getItem(storageKey));
            });
        </script>
    </body>
</html>
